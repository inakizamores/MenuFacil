name: Test Supabase Key Secret

on:
  workflow_dispatch:  # This allows manual triggering of the workflow

jobs:
  test-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Verify secret exists
        run: |
          if [ -n "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "✅ SUPABASE_SERVICE_ROLE_KEY is set and accessible"
            # Don't output the actual value for security reasons
            echo "Secret length: ${#SECRET_VALUE} characters"
          else
            echo "❌ SUPABASE_SERVICE_ROLE_KEY is not set or not accessible"
            exit 1
          fi
        env:
          SECRET_VALUE: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} 